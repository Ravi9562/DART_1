        <section class="multi-line-signature">
          <span class="returntype">
            <a href="https://api.dart.dev/stable/2.9.0/dart-core/String-class.html" rel="ugc">String</a>
          </span>
          <span class="name ">prettyJson</span>
          (
          <wbr/>
          <ol class="parameter-list">
            <li>
              <span class="parameter" id="prettyJson-param-obj">
                <span class="type-annotation">dynamic</span>
                <span class="parameter-name">obj</span>
              </span>
            </li>
          </ol>
          )
        </section>
        <section class="summary source-code" id="source">
          <h2>
            <span>Implementation</span>
          </h2>
          <pre class="language-dart">
            <code class="language-dart">String prettyJson(obj) { try { return const JsonEncoder.withIndent(' ').convert(obj); } on JsonUnsupportedObjectError catch (e) { dynamic error = e; while (error is JsonUnsupportedObjectError) { stderr.writeln([ error, "${error.unsupportedObject} - (${error.unsupportedObject.runtimeType})", error.cause == null ? null : "Nested cause: ${error.cause}", error.stackTrace ].where((i) => i != null).join('\n')); error = error.cause; } rethrow; } }</code>
          </pre>
        </section>
