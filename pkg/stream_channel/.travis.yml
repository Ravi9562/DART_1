language: dart
sudo: false
dart:
  - dev
  - stable
dart_task:
  - test: --platform vm
  - test: --platform firefox -j 1
  - test: --platform dartium
    install_dartium: true
  - dartfmt
  - dartanalyzer

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache
