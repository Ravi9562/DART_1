language: dart

dart:
  - dev

env:
  - PKG=app TASK=dartanalyzer
  - PKG=app TASK=dartfmt
  - PKG=app TASK=test

script: ./tool/travis.sh

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache
